<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lox.css">
</head>
<body>
    <button class="banderogus-launch" id="open-form-modal-btn">Запустити гуся!</button>
    <div class="modal-bgd" id="form-modal">
        <div class="modal-form-container">
            <form action='#' class='modal-form' id='form' data-netlify="true">
                <button class="close-btn">x</button>
                <img src="./img/trezub.svg" alt="trezub">
                <h4 class="modal-form-title">Поділися, будь ласка, поштою</h4>
                <p class="modal-form-descr">та запиши гуся до бандерозагону</p>
                <div class="modal-form-field">
                    <lebel for="user-name" class="modal-field-name">Ім’я</lebel>
                    <input type="text" class="modal-field-input" required="" id="user-name" name="Ім’я">
                </div>
                <div class="modal-form-field">
                    <input type="radio" class="modal-field-input" required="" id="user-password" name="Password">
                    <lebel for="user-email" class="modal-field-name">Пароль</lebel>
                </div>
                <div class="modal-form-field">
                    <input type="radio" class="modal-field-input" required="" id="user-password" name="Password">
                    <lebel for="user-email" class="modal-field-name">Пароль</lebel>
                </div>
                <div class="modal-form-field">
                    <lebel for="user-email" class="modal-field-name">Email:</lebel>
                    <h6 class="small-text">Введіть існуючу пошту</h6>
                    <input type="email" class="modal-field-input" required="" id="user-email" name="Email">
                </div>
                <button class="modal-form-btn" id="launch-btn">Запустити гуся!</button>
            </form>
        </div>
    </div>
    <div class="modal-bgd" id="success-modal">
        <div class="modal-form modal-form-container">
            <button class="close-btn">x</button>
            <img src="./img/trezub.svg" alt="trezub">
            <h4 class="modal-form-title">Гусь успішно запущений</h4>
            <p class="modal-form-descr modal-descr">Слава Україні! Героям Слава!</p>
        </div>
    </div>
    <script src="form.js"></script>
    
</body>
</html>
